name: Harry Potter Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
  
      - name: Run Linter
        run: npm run lint

      - name: Run Prettier
        run: npm run format

  test:
    needs: lint_prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install
        run: npm install

      - name: execute test
        run: npm run test

  build_deploy:
    needs: test 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install 
        run: npm install

      - name: Install vercel
        run: npm install -g vercel@latest

      - name: build
        run: npm run build
      
      - name: Deploy to Vercel
        run: vercel --prod --yes --token=${{secrets.VERCEL_TOKEN}}

        env:
          VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NEXT_PUBLIC_OMDB_API_KEY: ${{ secrets.NEXT_PUBLIC_OMDB_API_KEY }}
